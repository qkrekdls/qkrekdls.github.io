<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Birthda Event Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      background-color: #F6C2C4;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container img {
      position: absolute; /* 이미지가 슬라이드할 수 있도록 절대 위치 설정 */
      width: 100vw; /* 부모 요소의 너비에 맞춤 */
      height: 100dvh; /* 비율 유지 */
      object-fit: cover; /* 이미지가 가로를 꽉 채우고 세로는 중앙에 맞추기 */
      object-position: center; /* 이미지의 중앙을 기준으로 위치 */
      transition: transform 0.5s ease; /* 슬라이드 전환 효과 */
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .buttons button {
      background-color: #F8BBD0; /* 파스텔 핑크 */
      color: #c0e6c4; /* 텍스트 색상 */
      border: none;
      padding: 10px; /* 버튼 내부 여백 */
      font-size: 20px; /* 화살표 크기 */
      cursor: pointer;
      border-radius: 30%; /* 둥근 버튼 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      outline: none;
      display: flex; /* 플렉스 박스로 설정 */
    }
    /* 버튼 호버 효과 */
    .buttons button:hover {
      background-color: #f69bad; /* 호버 시 더 어두운 파스텔 핑크 */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px); /* 버튼이 떠오르는 효과 */
    }
    /* 버튼 클릭 시 효과 */
    .buttons button:active {
      transform: translateY(2px); /* 눌린 듯한 효과 */
    }
    @media (max-width: 768px) {
    .container img {
        width: 100vw; /* 부모 요소의 너비에 맞춤 */
        height: 100dvh; /* 비율 유지 */
        object-fit: cover; /* 이미지가 가로를 꽉 채우고 세로는 중앙에 맞추기 */
        object-position: center; /* 이미지의 중앙을 기준으로 위치 */
      }
    }
  </style>
</head>
  <body>
    <div class="container">
      <img id="image1" src="beposter.jpeg" alt="생카포스터">
      <img id="image2" src="benotice.jpeg" alt="생카공지" style="display: none;">
      <div class="buttons">
        <button onclick="prevImage()">&#60;</button>
        <button onclick="nextImage()">&#62;</button>
      </div>
    </div>
    <script>
      let currentImageIndex = 1; // 초기 이미지는 첫 번째 이미지로 설정

      function nextImage() {
        if (currentImageIndex === 1) {
          document.getElementById('image1').style.transform = 'translateX(-100%)'; // 첫 번째 이미지를 왼쪽으로 슬라이드
          document.getElementById('image2').style.display = 'block'; // 두 번째 이미지를 보이게 함
          document.getElementById('image2').style.transform = 'translateX(0)'; // 두 번째 이미지를 가운데로 슬라이드
          currentImageIndex = 2; // 현재 이미지는 두 번째 이미지로 변경
        }
      }

      function prevImage() {
        if (currentImageIndex === 2) {
          document.getElementById('image2').style.transform = 'translateX(100%)'; // 두 번째 이미지를 오른쪽으로 슬라이드
          document.getElementById('image1').style.display = 'block'; // 첫 번째 이미지를 보이게 함
          document.getElementById('image1').style.transform = 'translateX(0)'; // 첫 번째 이미지를 가운데로 슬라이드
          currentImageIndex = 1; // 현재 이미지는 첫 번째 이미지로 변경
        }
      }
    </script>
  </body>
  </html>
