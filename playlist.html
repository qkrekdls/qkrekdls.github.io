<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUMA'S Playlists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFDDE1;
      padding: 20px;
    }
    .playlist-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .playlist-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .playlist-item img {
      width: 60px; /* 앨범 커버 크기 */
      height: 60px;
      border-radius: 8px;
      margin-right: 15px; /* 이미지와 텍스트 간 간격 */
    }
    .playlist-item h3 {
      font-size: 16px;
      margin: 0;
    }
    /* 버튼 컨테이너 */
    .button-container {
      display: flex;
      gap: 20px; /* 버튼들 간의 간격 */
      position: fixed;
      bottom: 20px; /* 화면 하단에서 20px 위로 */
      left: 50%;
      transform: translateX(-50%); /* 가운데 정렬 */
      z-index: 10; /* 다른 요소들 위에 보이게 */
    }

    button {
      background-color: #F8BBD0; /* 파스텔 핑크 */
      color: #c0e6c4; /* 텍스트 색상 */
      border: none;
      width: 100px;
      height: 40px;
      font-size: 18px; /* 화살표 크기 */
      cursor: pointer;
      border-radius: 10px; /* 둥근 버튼 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      outline: none;
    }
    /* 버튼들이 한 줄로 배열되도록 설정 */

    button:hover {
      background-color: #f69bad; /* 호버 시 더 어두운 파스텔 핑크 */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px); /* 버튼이 떠오르는 효과 */
    }
    /* 버튼 클릭 시 효과 */
    .buttons button:active {
      transform: translateY(2px); /* 눌린 듯한 효과 */
    }
  </style>
</head>
<body>
  <!-- 플레이리스트 항목들, 여기에 곡을 넣을 수 있습니다. -->
  <div class="playlist-container">
    <div class="playlist-item">
      <img src="fw.png" alt="Album Cover">
      <h3>FIREWORK -Korean ver.</h3>
    </div>
    <div class="playlist-item">
      <img src="yukiakari.png" alt="Album Cover">
      <h3>Yukiakari</h3>
    </div>
    <div class="playlist-item">
      <img src="uds.png" alt="Album Cover">
      <h3>Under the Skin</h3>
    </div>
  </div>

  <!-- "담기" 버튼 -->
  <div class="button-container">
    <button onclick="addToPlaylist('spotify', 'track_id')">Spotify</button>
    <button onclick="addToPlaylist('melon', 'album_id')">Melon</button>
    <button onclick="addToPlaylist('bugs', 'video_id')">Bugs</button>
  </div>
  <script>
    // 버튼 클릭 시 음원 사이트로 이동하는 함수
    function addToPlaylist(platform, id) {
      let url = '';
      
      if (platform === 'spotify') {
        url = `https://open.spotify.com/playlist/5Q5LkI6ebQTTb3lMOHrSCu?si=df321307b7564a87`;
      } else if (platform === 'melon') {
        url = `https://www.melon.com/mymusic/playlist/mymusicplaylistview_inform.htm?plylstSeq=535361846&ref={W20300}`;
      } else if (platform === 'bugs') {
        url = `https://m.bugs.co.kr/nextbugs/share/myalbum/238452`;
      }

      window.open(url, '_blank'); // 새 창에서 음원 사이트 열기
    }
  </script>
</body>
</html>
